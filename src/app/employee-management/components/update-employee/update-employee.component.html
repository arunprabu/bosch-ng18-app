<div class="row">
  @if(duplicateEmployee) {
  <div class="offset-md-3 col-md-6">
    <h1>Update Employee</h1>
    <form
      #updateEmployeeForm="ngForm"
      (ngSubmit)="handleUpdateEmployee(updateEmployeeForm)"
    >
      <div class="form-group row mb-3">
        <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="nameInput"
            class="form-control"
            placeholder="Enter name"
            name="name"
            required
            [(ngModel)]="duplicateEmployee.name"
          />
          <div class="invalid-feedback">Name is Required</div>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="phoneInput" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="phoneInput"
            class="form-control"
            placeholder="Enter Phone"
            name="phone"
            required
            [(ngModel)]="duplicateEmployee.phone"
          />
          <div class="invalid-feedback">Phone is Required</div>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            id="emailInput"
            class="form-control"
            placeholder="Enter Email"
            name="email"
            required
            [(ngModel)]="duplicateEmployee.email"
          />
          <div class="invalid-feedback">
            <div>Email is Required</div>
            <div>Email seems to be not valid</div>
          </div>
        </div>
      </div>

      <div class="alert alert-success">Updated successfully!</div>

      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
  </div>
  }
</div>
